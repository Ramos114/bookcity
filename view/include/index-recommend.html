<style type="text/css">
	.channel-h5{
		position: relative;
		background-color: #fff;
		border-bottom: 10px solid #f5f5f5;
	}
	.channel-h5-header{
		position: relative;
		padding: 15px 13px 14px 13px;
		border-bottom: 1px solid #f0f0f0;
	}
	.channel-h5-title{
		position: relative;
		font: 13px/13px a bold;
		color: rgba(0,0,0,0.9);
	}
	.channel-h5-title > i{
		position: absolute;
		margin: -1px 0 0 5px;
		padding: 3px 5px 0 5px;
		font: 9px/9px a;
		color: #fff;
		background-color: #53ac7d;
		border-radius: 1px;
	}
	.channel-h5-tab{
		position: absolute;
		right: 13px;
		top: 9px;
	}
	.channel-h5-tab a{
		position: relative;
		padding: 16px 7px;
		font: 12px/12px a;
		color: #999;
	}
	.channel-h5-tab a:after{
		content: "";
		position: absolute;
		top: 16px;
		bottom: 16px;
		right: 0;
		width: 1px;
		border-right: solid 1px #ccc;
	}
	.channel-h5-tab a:last-of-type{
		padding-right: 0;
	}
	.channel-h5-tab a:last-of-type{
		display: none;
	}
	.channel-h5-tab-on{
		color: #528ae8 !important;
	}
	.list-h5{
		padding: 0 13px;
	}
	.list-h5 li{
		padding: 17px 0;
		border-bottom: 1px solid #f0f0f0;
	}
	.list-h5 li:last-of-type{
		border: none;
	}
	.book-h5{
		overflow: hidden;
	}
	.book-h5-cover{
		float: left;
		position: relative;
		width: 85px;
		height: 113px;
		background-color: #eeece9;
		border: solid 1px #f0f0f0;
		border-radius: 1px;
		overflow: hidden;
	}
	.book-h5-cover img{
		width: 100%;
		height: 100%;
		border-radius: 1px;
	}
	.book-h5-finish{
		position: absolute;
		left: 0;
		bottom: 0;
		width: 100%;
		padding: 25px 7px 6px;
		font: 10px/10px a;
		color: #fff;
		background: -webkit-linear-gradient(top,rgba(0,0,0,0),rgba(0,0,0,0.3));
	}
	.book-h5 .book-h5-info{
		margin-left: 100px;
		padding-top: 6px;
		background: #fff;
	}
	.book-h5-title{
		margin-bottom: 4px;
		font: 16px/17px a;
		color: rgba(0,0,0,0.9);
		overflow: hidden;
		text-overflow: ellipsis;
		white-space: nowrap;
	}
	.book-h5-author{
		margin-top: 8px;
		font: 12px/12px a;
		color: rgba(0,0,0,0.7);
		overflow: hidden;
		text-overflow: ellipsis;
		white-space: nowrap;
	}
	.book-h5-summary{
		margin: 8xp 0 0;
		height: 2.8em;
		font: 12px/1.4em a;
		color: rgba(0,0,0,0.6);
		overflow: hidden;
		text-overflow: ellipsis;
		white-space: nowrap;
		display: -webkit-box;
		-webkit-line-clamp: 2;
		-webkit-box-orient: vertical;
	}
	.book-h5-wrap{
		margin: 10px;
		padding-top: 3px;
		overflow: hidden;
	}
	.book-h5-tag{
		float: left;
		margin: -3px 7px 0 0;
		padding: 3px 6px 2px;
		max-width: 6em;
		font: 10px/11px a;
		color: #53ac7d;
		border: 1px solid #53ac7d;
		border-radius: 3px;
		overflow: hidden;
		text-overflow: ellipsis;
		white-space: nowrap;
	}
	.book-h5-tag:last-child{
		margin-right: 0;
	}
	.book-h5-noimage-order{
		float: left;
		margin-top: 1px;
		font: 13px/13px a;
		color: rgba(237,83,15,0.9);
	}
	.book-h5-noimage-info{
		margin-left: 27px;
	}
	.book-h5-noimage-title{
		font: 15px/15px a;
		color: rgba(0,0,0,0.9);
		background-color: #fff;
	}
</style>
<section class="channel-h5">
	<div class="channel-h5-header">
		<p class="channel-h5-title">
			重磅推荐<i>推</i>
		</p>
		<div class="channel-h5-tab">
			<a class="channel-h5-tab-on" href="javascript:;">男</a>
			<a href="javascript:;">女</a>
		</div>
	</div>
	<ul class="list-h5">
		<li v-for="item in recommend" v-if="$index==0">
			<div class="book-h5">
				<div class="book-h5-cover">
					<img v-bind:src="item.cover" alt="{{item.title}}" title="{{item.title}}" />
					<p class="book-h5-finish">完结</p>
				</div>
				<div class="book-h5-info">
					<p class="book-h5-title">{{item.title}}</p>
					<p class="book-h5-author">{{item.authors}}</p>
					<p class="book-h5-summary">{{item.summary}}</p>
					<div class="book-h5-wrap">
						<div class="book-h5-tag" v-for="tag in item.tags">{{tag}}</div>
					</div>
				</div>
			</div>
		</li>
		<li v-for="item in recommend" v-if="$index>0 && $index<9">
			<div class="book-h5 book-h5-noimage">
				<span class="book-h5-noimage-order">0{{$index}}</span>
				<div class="book-h5-noimage-info">
					<p class="book-h5-noimage-title">{{item.title}}</p>
				</div>
			</div>
		</li>
	</ul>
</section>
